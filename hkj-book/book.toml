[book]
title = "Higher-Kinded-J: Higher-Kinded Types for Java"
description = "Explore Higher-Kinded Types (HKTs) in Java with the Higher-Kinded-J library. Learn about Functors, Applicatives, Monads, Transformers, practical functional patterns, and how to write cleaner, more composable Java code for your projects."
authors = ["The Higher-Kinded-J Team"]
language = "en"
multilingual = false
src = "src"
[output.html]
additional-css = ["./mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-admonish.css", "./theme/catppuccin-alerts.css", "./theme/additional-hkj.css"]
default-theme = "latte"
preferred-dark-theme = "macchiato"
site-url = "https://higher-kinded-j.github.io/"
[preprocessor.alerts]
[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`
