[book]
title = "Higher-Kinded-J: Composable Effects and Advanced Optics for Java"
description = "The most comprehensive functional programming library for Java. Unify error handling, optional values, and immutable data navigation with the Effect Path API and Focus DSL. Features advanced optics with code generation for Java records, filtered traversals, indexed optics, and seamless Spring Boot integration."
authors = ["The Higher-Kinded-J Team"]
language = "en"
multilingual = false
src = "src"
[output.html]
additional-css = ["./mdbook-admonish.css", "./theme/catppuccin.css", "./theme/catppuccin-admonish.css", "./theme/catppuccin-alerts.css", "./theme/additional-hkj.css"]
additional-js = ["./theme/version-switcher.js", "./theme/sidebar-nav-link.js"]
default-theme = "latte"
preferred-dark-theme = "macchiato"
site-url = "https://higher-kinded-j.github.io"
canonical-site-url = "https://higher-kinded-j.github.io"
git-repository-url = "https://github.com/higher-kinded-j/higher-kinded-j"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/higher-kinded-j/higher-kinded-j/edit/main/hkj-book/{path}"
input-404 = "404.md"
[output.html.fold]
enable = true
level = 1
[output.html.redirect]
"/usage-guide.html" = "https://higher-kinded-j.github.io/hkts/usage-guide.html"
"/core-concepts.html" = "https://higher-kinded-j.github.io/hkts/core-concepts.html"
"/draughts.html" = "https://higher-kinded-j.github.io/hkts/draughts.html"
"/extending-simulation.html" = "https://higher-kinded-j.github.io/hkts/extending-simulation.html"
"/for-comprehension.html" = "https://higher-kinded-j.github.io/functional/for-comprehension.html"

[preprocessor.alerts]
[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

