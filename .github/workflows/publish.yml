name: Publish Higher-Kinded-J package to Maven Central

on:
  push:
    tags: # Trigger publishing only when a tag is pushed (e.g., 'v1.0.0')
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.3-SNAPSHOT or 0.1.3)'
        required: true
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Determine Version
        id: versioner
        run: |
          if [[ "${{ github.event_name }}" == "push" && startsWith(github.ref, 'refs/tags/v') ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          IS_SNAPSHOT=false
          echo "Version from tag: $VERSION"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          VERSION=${{ github.event.inputs.version }}
          if [[ "$VERSION" == *"-SNAPSHOT" ]]; then
           IS_SNAPSHOT=true
          else
           IS_SNAPSHOT=false
          fi
          echo "Version from input: $VERSION"
          else
          # Default to a SNAPSHOT version based on commit if needed, or fail
          VERSION="0.0.0-SNAPSHOT-$(git rev-parse --short HEAD)"
          IS_SNAPSHOT=true
          echo "Default SNAPSHOT version: $VERSION"
          fi
          echo "::set-output name=version::$VERSION"
          echo "::set-output name=is_snapshot::$IS_SNAPSHOT"

          - name: Publish to Sonatype OSSRH
            env:
              OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
              OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
              SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
              SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
              SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
              GITHUB_ACTOR: ${{ github.actor }} # For GitHub packages if used
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # For GitHub packages if used
            run: |
              if [[ "${{ steps.versioner.outputs.is_snapshot }}" == "false" ]]; then
                echo "Publishing RELEASE version ${{ steps.versioner.outputs.version }}"
                ./gradlew publish -PprojectVersion=${{ steps.versioner.outputs.version }} -Prelease closeAndReleaseRepository
              else
                echo "Publishing SNAPSHOT version ${{ steps.versioner.outputs.version }}"
                ./gradlew publish -PprojectVersion=${{ steps.versioner.outputs.version }}
              fi